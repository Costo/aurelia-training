<template>
    <form>
        <div class="form-group">
            <label for="name">Your name</label>
            <input class="form-control" type="text" id="name" value.bind="name" />
        </div>
        <div class="form-group">
            <label for="email">Your email</label>
            <input class="form-control" type="text" id="email" value.bind="email" />
        </div>
        <div class="form-group">
            <label for="comment">Your comment</label>
            <textarea class="form-control" id="comment" value.bind="comment"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn au-animate" click.delegate="submit($event)">Submit</button>
        </div>
    </form>

</template>
